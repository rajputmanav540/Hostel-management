<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="style.css"> <!-- Your main CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start; /* Changed to flex-start */
            background-color: lightpink;
            font-family: 'Poppins', sans-serif;
        }
        nav {
            width: 100%;
            background-color: #459db1;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 20px;
        }
        h1 {
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4158d0;
            color: white;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #459db1;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 3;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="user.html">Add User</a>
    </nav>

    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="user-list">
            <!-- User rows will be added here dynamically -->
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Hostel Management System. All rights reserved.</p>
    </footer>

    <script>
        // Function to render users in the table
        function renderUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || []; // Retrieve users from local storage
            const userList = document.getElementById('user-list');
            userList.innerHTML = ''; // Clear the existing list

            // Create a row for each user and append to the table
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${user.name}</td><td>${user.email}</td>`;
                userList.appendChild(row);
            });
        }

        // Initial call to render users
        renderUsers();
    </script>

</body>
</html>
