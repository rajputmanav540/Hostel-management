<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hostel Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
            background-color: lightpink;
        }
        .wrapper {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            clip-path: circle(25px at calc(100% - 45px) 45px);
            transition: all 0.3s ease-in-out;
            z-index: 1;
        }
        #active:checked ~ .wrapper {
            clip-path: circle(75%);
        }
        .menu-btn {
            position: absolute;
            z-index: 2;
            right: 20px;
            top: 20px;
            height: 50px;
            width: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            transition: all 0.3s ease-in-out;
        }
        #active:checked ~ .menu-btn {
            background: #fff;
            color: #4158d0;
        }
        #active:checked ~ .menu-btn i:before {
            content: "\f00d";
        }
        .wrapper ul {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            list-style: none;
            text-align: center;
            z-index: 2;
        }
        .wrapper ul li {
            margin: 15px 0;
        }
        .wrapper ul li a {
            text-decoration: none;
            font-size: 30px;
            font-weight: 500;
            padding: 5px 30px;
            color: #fff;
            position: relative;
            line-height: 50px;
            transition: all 0.3s ease;
        }
        .wrapper ul li a:hover {
            color: #4158d0;
        }
        input[type="checkbox"] {
            display: none;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            color: #202020;
            z-index: 0;
            min-height: 80vh; /* Set a minimum height for scrolling */
            padding: 20px;
            margin-top: 100px; /* Space at the top */
        }
        .content .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .content form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between form elements */
            width: 300px; /* Width of the form */
            margin: auto;
        }
        .content input[type="text"], 
        .content input[type="password"], 
        .content input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Full width of the input */
        }
        .content button {
            padding: 10px;
            background-color: #4158d0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .content button:hover {
            background-color: #c850c0; /* Change color on hover */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #459db1;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 3;
        }
    </style>
</head>
<body>

    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
    <div class="wrapper">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
    
    <div class="content">
        <div class="title">
            Sign Up
        </div>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Hostel Management System. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Store data in local storage (for demonstration purposes)
            const userDetails = {
                username: username,
                email: email,
                password: password // In a real app, do not store passwords in local storage!
            };

            localStorage.setItem('userDetails', JSON.stringify(userDetails));

            // Optionally, clear the form fields
            document.getElementById('signupForm').reset();

            // Show an alert (you can replace this with better user feedback)
            alert('Registration successful!');

            // Redirect to login or another page if desired
            // window.location.href = 'login.html'; // Uncomment to redirect
        });
    </script>

</body>
</html>
